<!DOCTYPE html>

<!-- 这是一个使用 -->
<html>
    <head>
        <title>html-scroll</title>
        <style>
        </style>
    </head>
    <body>
        <![CDATA[ 
        // 这里主要说的是文档几何与滚动相关的信息
        ]]>
        <script>
            let documentHeight = document.documentElement.offsetHeight;
            let viewportHeight = window.innerHeight;
            // 滚动可见
            // x-coord, y-coord
            window.scrollTo(0, documentHeight - viewportHeight);


            //如果想每隔500ms滚动50px
            setInterval(() => {
                window.scrollBy(0, 50);
            }, 500);


            // 如果想滚动更平滑
            window.scroll({
                left: 0,
                top: documentHeight - viewportHeight,
                behavior: 'smooth'
            });
        </script>
    </body>
</html>
